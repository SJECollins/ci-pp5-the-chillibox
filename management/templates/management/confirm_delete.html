{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}

<!-- Simple confirm delete template -->
<div class="col-md-6 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <h1 class="headings headings-sm">Are you sure?</h1>
        <button class="chilli-btn chilli-dngr" type="submit">Yes, delete</button>
    </form>
</div>

{% endblock %}
