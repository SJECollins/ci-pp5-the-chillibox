{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block title %}
Product Management
{% endblock %}

{% block content %}
<!-- Form for adding/editing products through management -->
<section class="container-md mt-5">
    <div class="col-md-8 mx-auto">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="chilli-btn chilli-go float-end" type="submit">Submit</button>
        </form>
    </div>
</section>

{% endblock %}
