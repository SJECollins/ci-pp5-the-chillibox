{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block title %}
Edit Comment
{% endblock %}

{% block content %}
<section class="container-md">
    <div class="col-md-8 mx-auto">
        <!-- Edit comment form-->
        <h1 class="headings headings-sm">Edit Comment</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="chilli-btn chilli-go" type="submit">Update</button>
        </form>
    </div>
</section>

{% endblock %}
