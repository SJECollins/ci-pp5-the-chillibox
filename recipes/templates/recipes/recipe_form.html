{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block title %}
Recipe Form
{% endblock %}

{% block content %}
<section class="container-md mt-5">
    <div class="col-md-8 mx-auto">
        <!-- Recipe form -->
        <h1 class="headings headings-sm">Recipe Form</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="chilli-btn chilli-go float-end" type="submit">Submit</button>
        </form>
    </div>
</section>

{% endblock %}
