{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta, link bootstrap, css and fontawesome -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Chillibox is an e-commerce shop for chilli seeds and hot sauces">
        <meta name="keywords" content="chilli, pepper, hot, sauce, spicy, food, plants, shop, e-commerce">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/17ece91ea9.js" crossorigin="anonymous"></script>
        <title>The Chillibox | {% block title %}{% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Header with navbar -->
        {% include 'includes/header.html' %}

        <!-- Main content -->
        <main class="container-fluid my-5">
            {% block content %}
            {% endblock content %}
        </main>

        <!-- Footer and scripts  -->
        {% include 'includes/footer.html' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.8.4"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
